<!doctype html>
<html class="no-js">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title>Docker IDE</title>
        <meta name="description" content="A simple Docker IDE that auto builds your images and allows terminal access to each step ">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open Sans:400,700" />
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="bower_components/codemirror/theme/lesser-dark.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="dockerIde" ng-controller="ApplicationCtrl" ng-cloak>
        <div class="off-canvas-wrap">
            <main class="inner-wrap">
                <section role="main">
                    <div class="row">
                        <div class="column" ui-view>
                        </div>
                    </div>
                </section>
                <a class="exit-off-canvas"></a>
            </main>
            <footer>
                <div class="row">
                    <div class="column">
                        <span>Built by <a href="superafroman.com">Superafroman</a>.</span>
                    </div>
                </div>
            </footer>
        </div>

        <alert class="row" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
            <div class="small-10 column">
                {{ alert.message }}
            </div>
            <div class="small-2 column" ng-if="alert.count">
                <span class="label">{{ alert.count }}</span>
            </div>
        </alert>

        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
        <script src="bower_components/foundation/js/foundation.js"></script>
        <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/codemirror/addon/mode/simple.js"></script>
        <script src="bower_components/codemirror/mode/dockerfile/dockerfile.js"></script>
        <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/application.js"></script>

        <script src="scripts/editor/editor.js"></script>
        <!-- endbuild -->
    </body>
</html>
