
<textarea class="editor" ui-codemirror="options" ng-model="dockerfile"></textarea>

<div class="icon-bar vertical">
    <a class="item" title="Build">
        <i class="fa fa-fw fa-info"></i>
    </a>
    <a class="item" title="Settings">
        <i class="fa fa-fw fa-cogs"></i>
    </a>
    <a class="item logo" href="https://www.superafroman.com">
        <img src="//www.superafroman.com/content/images/2014/10/superafroman-cropped.png">
    </a>
</div>

<tabset class="terminal-tabs" ng-show="terminals.length">
    <tab ng-repeat="terminal in terminals" heading="{{ terminal.title }}" active="terminal.active">
        <terminal image-id="terminal.imageId" on-open="terminalOpened($index)" on-close="terminalClosed($index)"></terminal>
    </tab>
</tabset>
